server:
  port: 8083

spring:
  application:
    name: Greet-Api
  boot:
    admin:
      client:
        url: http://localhost:1111


eureka:
  client:
    service-url:
      default-zone: http://localhost:8761:eureka
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: '*'